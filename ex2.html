<!doctype html>
<html>
<head>
  <meta charset="utf-8">
</head>

<body>
  <h1>Comparison operators&Boolean</h1>
  <h3>1===2</h3>
  <h3>1&lt;2</h3>
  <script>
    document.write(1===2)
    document.write(1<2)
  </script>

  <h1>Conditional statements</h1>
  <h2>IF-false</h2>
  <script>
    document.write("1<br>");
    if(false){
      document.write("2<br>");
    }
    else {
      document.write("3<br>")
    }
  </script>

</body>
</html>
